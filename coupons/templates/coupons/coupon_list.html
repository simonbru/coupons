{% extends 'base.html' %}

{% block content %}
  {% for category in categories %}
    <h2>{{ category }}</h2>

    <div class="row">
      {% for coupon in category.coupons.all %}
        <a href="{% url 'coupon_detail' coupon.pk %}">
          <div class="col-sm-4">
            <h4>{{ coupon.title }} </h4>
            <strong>{{ coupon.price }} Fr.</strong>
          </div>
        </a>
      {% endfor %}

    </div>
  {% endfor %}
{% endblock %}
